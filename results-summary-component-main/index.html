<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="left-info">
        <h5>Your Result</h5>
      <div class="percent">
        <p class="big" >76</p>
        <p class="small" >of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
    </div>

    <div class="right">
      <h4>Summary</h4>
      <ul class="summary-item">

        <li>
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <span class="words1" >Reaction</span> 
            <span class="percent1" >80 / 100</span>
          </div> 
          
        </li>
        <li>
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <span>Memory</span> 
            <span>92 / 100</span>
          </div> 
          
        </li>
        <li>
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <span>Verbal</span> 
            <span>61 / 100</span>
          </div> 
          
        </li>
        <li>
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <span>Visual</span> 
            <span>72 / 100</span>
          </div> 
          
        </li>
        
      </ul>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
