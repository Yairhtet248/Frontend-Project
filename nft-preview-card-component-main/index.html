<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="image-final">
      <img class="main-img" src="./images/image-equilibrium.jpg" alt="logo">
    <img class="view" src="./images/icon-view.svg" alt="view">
    </div>
    
    <h4  class="outfit-weight600">Equilibrium #3429</h4>
    <p class="outfit-weight300" >Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="price">
        <span class="outfit-weight400">0.041 ETH</span> 
      </div>
      <div class="date">
        <img src="./images/icon-clock.svg" alt="date">
        <span class="outfit-weight300" >3 days left</span> 
      </div>
      
    </div>
    <hr class="line">
    <div class="profile">
      <img src="./images/image-avatar.png" alt="profile">
      <p class="outfit-weight300">Creation of <span class="cursor" >Jules Wyvern</span></p>
    </div>
  </div>
  
  
  

 
 
</body>
</html>
